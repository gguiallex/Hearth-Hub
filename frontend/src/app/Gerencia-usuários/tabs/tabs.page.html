<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="gerencia-usuarios" [ngClass]="{'selected': selectedTab == 'gerencia-usuarios'}">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label *ngIf="selectedTab == 'gerencia-usuarios'">Gerenciar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="aprovar" [ngClass]="{'selected': selectedTab == 'aprovar'}">
      <ion-badge *ngIf="totalSuspensos > 0" >{{ totalSuspensos }}</ion-badge>
      <ion-icon name="person-add-outline"></ion-icon>
        <ion-label *ngIf="selectedTab == 'aprovar'" >Aprovar</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
